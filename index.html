<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    p,h1,div{
        text-align: center;
    }

    img{
        display: block;
        margin-left: auto;
        margin-right: auto;
    }
  </style>
  <body>
    <p>My First Project</p>
    <h1 style="text-align: center;">Hello World</h1>
    <img id="bulb" src="bulb_OFF.jpg" />
    <div style="margin-top: 50px;">
      <button type="button" onclick="lightControl(1)">Turn ON</button>
      <button type="button" onclick="lightControl(0)">Turn OFF</button>
    </div>
    <script>
      function lightControl(cont) {
        var pic;
        if (cont == 0) pic = "bulb_OFF.jpg";
        else pic = "bulb_ON.jpg";

        document.getElementById("bulb").src = pic;
      }
    </script>
  </body>
</html>
